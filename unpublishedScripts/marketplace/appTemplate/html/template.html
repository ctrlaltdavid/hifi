<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>App Template</title>
    <link rel="stylesheet" type="text/css" href="template.css" />
</head>
<body>
    <h1>Template</h1>

    <hr />

    <div id="icon" class="off">
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" 
            baseProfile="full" width="50" height="50" viewBox="0 0 50.00 50.00" enable-background="new 0 0 50.00 50.00" 
            xml:space="preserve">
            <rect x="8.99999" y="19" fill="none" stroke-width="3" stroke-linejoin="round" stroke="#FFFFFF" stroke-opacity="1" 
                 width="22" height="22" />
            <ellipse fill="none" stroke-width="3" stroke-linejoin="round" stroke="#FFFFFF" stroke-opacity="1" cx="31" cy="19" 
                 rx="11" ry="11" />
        </svg>
        <p id="label">TEMPLATE</p>
    </div>

    <p id="blurb">Marketplace application template.</p>

    <input id="toggle-active" type="button" class="blue" value="TURN ON TEMPLATE" />

    <p>The following settings mirror those in Settings &gt; Avatar.</p>

    <div class="text">
        <label for="display-name">Display name:</label>
        <input id="display-name" type="text" />
    </div>

    <div class="checkbox">
        <input id="snap-turn" type="checkbox" />
        <label for="snap-turn">Snap turn when in HMD.</label>
    </div>
    <div class="checkbox">
        <input id="clear-overlays" type="checkbox" />
        <label for="clear-overlays">Clear overlays when moving.</label>
    </div>

    <div class="number">
        <label for="avatar-scale">Avatar scale:</label>
        <input id="avatar-scale" type="number" />
    </div>

    <input id="close-dialog" type="button" class="white" value="CLOSE" />

    <script src="template.js"></script>
</body>
</html>
